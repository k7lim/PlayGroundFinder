{% extends "base.html" %}
{% block content %}
<h1>Welcome to Playground Finder</h1>
<a href="{{ url_for('upload') }}">Upload a Playground Photo</a>

{% if recent_image %}
    <h2>Most Recently Uploaded Playground:</h2>
    <img src="{{ url_for('uploaded_file', filename=recent_image) }}" alt="Most recent playground" style="max-width: 100%; height: auto;">
{% else %}
    <p>No playground images uploaded yet.</p>
{% endif %}
{% endblock %}
